<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add Multiple React components on a single HTML page</title>
  </head>
  <body>

    <h2>Demo React components on a single HTML page</h2>
    <p>React is loaded as a script tag.</p>

    <p>
      This is the first comment.
      <div class="like-button-root" data-value="1"></div>
    </p>

    <p>
      This is the second comment.
      <div class="like-button-root" data-value="2"></div>
    </p>

    <p>
      This is the third comment.
      <div class="like-button-root" data-value="3"></div>
    </p>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

    <!-- Load our React component. -->
    <script src="multi-component.js"></script>

  </body>
</html>
